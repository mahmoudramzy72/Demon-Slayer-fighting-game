<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }

      /* Style How To Play Section */
      .how-to-play {
        margin: 20px;
        padding: 15px;
        background-color: rgba(0, 0, 0, 0.8);
        border-radius: 10px;
        max-width: 600px;
        color: white;
        font-family: Arial, sans-serif;
        font-size: 16px;
        line-height: 1.6;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        text-align: center;
      }

      .how-to-play span {
        font-weight: bold;
        color: #ffdd57;
      }

      .how-to-play b {
        color: #4dc0b5;
      }
    </style>
  </head>

  <body>
    <!-- big Container -->
    <div style="position: relative; display: inline-block">
      <!-- small Container -->
      <div
        style="
          position: absolute;
          display: flex;
          width: 100%;
          align-items: center;
          padding: 20px;
        "
      >
        <!-- playerHealth -->
        <div
          style="
            position: relative;
            height: 20px;
            width: 100%;
            display: flex;
            justify-content: flex-end;
          "
        >
          <div
            style="
              background-color: rgba(214, 1, 1, 0.48);
              height: 20px;
              width: 100%;
              border-radius: 8px;
            "
          ></div>
          <div
            id="playerHealth"
            style="
              position: absolute;
              background-color: blue;
              top: 0;
              right: 0;
              /* left: 0; */
              bottom: 0;
              width: 100%;
              border-radius: 8px;
            "
          ></div>
        </div>
        <!-- Timer -->
        <div
          id="timer"
          style="
            background-color: rgba(23, 126, 90, 0.48);
            width: 100px;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            margin: 4px;
            font-size: 42px;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
              sans-serif;
            font-weight: 900;
            color: aliceblue;
            border-radius: 25%;
          "
        >
          100
        </div>
        <!-- Enemy Health -->

        <div style="position: relative; height: 20px; width: 100%">
          <div
            style="
              background-color: rgba(214, 1, 1, 0.48);
              height: 20px;
              border-radius: 8px;
            "
          ></div>
          <div
            id="enemyHealth"
            style="
              position: absolute;
              background-color: blue;
              top: 0;
              right: 0;
              left: 0;
              bottom: 0;
              border-radius: 8px;
            "
          ></div>
        </div>
      </div>
      <div
        id="resultOfGame"
        style="
          position: absolute;
          color: aliceblue;
          margin: 4px;
          font-size: 42px;
          font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
            sans-serif;
          font-weight: 900;
          color: aliceblue;
          display: flex;
          align-items: center;
          justify-content: center;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
          display: none;
        "
      >
        Tie
      </div>
      <canvas></canvas>
    </div>
    <div class="how-to-play">
      <p>
        <span>NOTE:</span> How To Play? <br />
        <span>Player 1:</span> can use <span>(q, space, e, r)</span> to fight
        && <span>(w, a, d)</span> to move and jump <br />
        <span>Player 2:</span> can use <span>(arrow-down, <b>,</b>, ., /)</span>
        && <span>(arrow-right, arrow-left, arrow-up)</span> to move and jump
      </p>
    </div>
    <script src="./js/utls.js"></script>
    <script src="./js/classes.js "></script>
    <script src="./index.js"></script>
  </body>
</html>
